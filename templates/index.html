<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Password Protector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            max-width: 350px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #2575fc;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        label {
            font-weight: 500;
            color: #333;
        }
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 0.6rem;
            margin: 0.5rem 0 1.2rem 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            background: #f7f7f7;
            transition: border 0.2s;
        }
        input[type="file"]:focus, input[type="text"]:focus {
            border: 1.5px solid #2575fc;
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }
        button:hover {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
        }
        ul {
            padding: 0.5rem 1rem;
            background: #f8d7da;
            color: #721c24;
            border-radius: 6px;
            margin-bottom: 1rem;
            list-style: none;
        }
        li {
            margin: 0.3rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”’ Protect your PDF</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <label>Choose PDF File:</label>
            <input type="file" name="pdf" accept=".pdf" required>
            <label>Enter Password:</label>
            <input type="text" name="password" required>
            <button type="submit">Encrypt PDF</button>
        </form>
    </div>
</body>
</html>
