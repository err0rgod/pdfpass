<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Password Protector | err0rgod</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #00ffff;
      font-family: 'Courier New', Courier, monospace;
    }

    h2 {
      color: #00ffff;
    }

    .form-control, .btn {
      background-color: #161b22;
      color: #00ffff;
      border: 1px solid #00ffff;
    }

    .btn:hover {
      background-color: #00ffff;
      color: #0d1117;
    }

    .footer {
      position: fixed;
      bottom: 10px;

    }

      max-width: 600px;

    }

</head>
<body>

<div class="container text-center">
  <h2>üîí PDF Password Protection Tool</h2>
  <p>Secure your PDFs like a pro.</p>

  <form action="/encrypt" method="post" enctype="multipart/form-data" class="text-start">
    <div class="mb-3">
      <label for="pdf" class="form-label">Upload PDF:</label>
      <input class="form-control" type="file" name="pdf" id="pdf" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Set Password:</label>
      <div class="input-group">
        <input class="form-control" type="text" name="password" id="password" required>
        <button type="button" class="btn btn-outline-secondary" onclick="generatePassword()">üîÅ Generate</button>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn mt-3">‚öîÔ∏è Encrypt PDF</button>
    </div>
  </form>
</div>

<div class="footer">
  Developed by <strong>err0rgod</strong> üß†
</div>

<script>
function generatePassword(length = 12) {
  const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
  let password = "";
  for (let i = 0; i < length; i++) {
    password += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  document.getElementById("password").value = password;
}
</script>

</body>
