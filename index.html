<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacker Style Neon Website</title>
  <style>
    body {
      background: #0f0f23;
      color: #39ff14;
      font-family: 'Fira Mono', 'Consolas', monospace;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #39ff14;
      text-shadow: 0 0 10px #39ff14, 0 0 20px #00fff7;
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    .neon-box {
      background: rgba(20, 20, 40, 0.95);
      border: 2px solid #00fff7;
      box-shadow: 0 0 20px #00fff7, 0 0 40px #39ff14 inset;
      padding: 2em 3em;
      border-radius: 10px;
      margin-top: 1em;
    }
    a {
      color: #00fff7;
      text-decoration: none;
      text-shadow: 0 0 5px #00fff7;
      transition: color 0.2s;
    }
    a:hover {
      color: #39ff14;
    }
  </style>
</head>
<body>
  <h1>Welcome, Hacker!</h1>
  <div class="neon-box">
    <p>This is your neon-themed, dark-background website.</p>
    <p>Edit <code>index.html</code> to add your toolâ€™s features.</p>
    <p><a href="#">Get Started</a></p>
  </div>
</body>
</html>
