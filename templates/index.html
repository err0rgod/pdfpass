<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Password Protector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">üîí PDF Password Protection Tool</h2>
    <form action="/encrypt" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="pdf" class="form-label">Upload PDF:</label>
            <input class="form-control" type="file" name="pdf" id="pdf" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Set Password:</label>
          <div class="input-group">
            <input class="form-control" type="text" name="password" id="password" required>
            <button type="button" class="btn btn-outline-secondary" onclick="generatePassword()">üîÅ Generate</button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Encrypt PDF</button>
    </form>
</div>
<script>
function generatePassword(length = 12) {
    const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
    let password = "";
    for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById("password").value = password;
}
</script>

</body>
</html>
